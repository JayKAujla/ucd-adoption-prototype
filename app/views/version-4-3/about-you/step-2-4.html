{% extends "layout-signed-in.html" %}

{% block pageTitle %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Upload photo ID</h2>

        <p>Upload images of 2 types of photo ID. For example, your passport's photo page and driver's licence.</p>

        <div class="govuk-form-group">
          <label class="govuk-label" for="file-upload-1">
            Upload first photo ID
          </label>
          <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="file-upload-1">
            Upload second photo ID
          </label>
          <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
        </div>



        <a href="../task-list-2" class="govuk-button">Save and return</a>

      </div>
    </div>
  </main>
</div>

{% endblock %}
