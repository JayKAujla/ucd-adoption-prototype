{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Upload your photo (optional)</h2>

        <p>You can upload a photo of you and your partner, or a photo of your family with the child you want to adopt.
        </p>

        <form action="../task-list-2" method="post" class="form">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
            <label class="govuk-label" for="full-name">
              Do you want to upload personal photos?
            </label>
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-contacted-conditional" name="personal-photo" type="radio"
                  value="email" data-aria-controls="conditional-how-contacted-conditional"
                  {{ checked("personal-photo", "yes") }}>
                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-contacted-conditional-2" name="personal-photo" type="radio"
                  value="phone" data-aria-controls="conditional-how-contacted-conditional-2"
                  {{ checked("personal-photo", "no") }}>
                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                  No
                </label>
              </div>

              <div class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
                id="conditional-how-contacted-conditional">
                <div class="document-upload-box" style="
                      border-style: dashed;
                      border-color: #b1b4b6;
                      padding-left: 20px;
                      padding-top: 20px;
                  ">
                  <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
                    Choose photos
                  </button>
                  <p style="
                      float: right;
                      padding-right: 20px;
                      padding-top: 10px;
                      color: #b1b4b6;
                  ">Drag and drop photos</p>
                  </div>
              </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Save and return</button>

      </form>
      </div>
    </div>
  </main>
</div>

{% endblock %}
