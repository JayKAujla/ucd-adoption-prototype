{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Birth mother's details</h2>

        <form action="step-5-2" method="post" class="form">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
              <label class="govuk-label" for="full-name">

                Her date of birth, if known
              </label>
              <span id="passport-issued-hint" class="govuk-hint">
                For example, 27 3 2000
              </span>
              <div class="govuk-date-input" id="passport-issued">
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                      Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day"
                    name="passport-issued-day" type="number" pattern="[0-9]*">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                      Month
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month"
                    name="passport-issued-month" type="number" pattern="[0-9]*">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                      Year
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year"
                    name="passport-issued-year" type="number" pattern="[0-9]*">
                  </div>
                </div>
              </div>
            </fieldset>
          </div>



          <class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
            <label class="govuk-label" for="full-name">
              Do you have her current or last known address?
            </label>
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-contacted-conditional-gp" name="how-contacted" type="radio"
                value="email" data-aria-controls="conditional-gp">
                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-gp">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="how-contacted"
                type="radio" value="phone" data-aria-controls="conditional-how-contacted-condi-no">
                <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                  No
                </label>
              </div>


              <div
              class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
              id="conditional-gp">
              <div class="govuk-form-group">


                <label class="govuk-label" for="full-name">
                  Enter the birth mother's postcode and select the address
                </label>

                <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">


              </div>
              <div class="govuk-form-group">
                <p><a href="">Or enter address manually</a></p>
              </div>

            </div>


            <div
            class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
            id="conditional-how-contacted-condi-no">
            <div class="govuk-form-group">
              <label class="govuk-label" for="full-name">
                Why is there no address for the birth mother?
              </label>

              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio"
                  value="england">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                    She cannot be found
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live"
                  type="radio" value="scotland">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                    She has no fixed address
                  </label>
                </div>

              </div>
            </div>
          </fieldset>

          <br>
          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
          <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>

        </div>
      </div>


    </form>

  </div>
</div>
</main>
</div>

{% endblock %}
