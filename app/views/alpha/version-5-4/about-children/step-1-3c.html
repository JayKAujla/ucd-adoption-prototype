{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


        <form action="step-1-3-d" method="post" class="form">



          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h2 class="govuk-fieldset__heading">
                  Do you know the placement order number?
                </h2>
              </legend>
              <span id="changed-name-hint" class="govuk-hint">
                This might also be called 'serial number'. It's on the top
                  right of the order.
              </span>



              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional" name="how-contacted" type="radio"
                    value="email" data-aria-controls="conditional-how-contacted-conditional-yes">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                    Yes
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio"
                    value="phone" data-aria-controls="conditional-how-contacted-conditional-10">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                    No
                  </label>
                </div>


                <div
                  class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
                  id="conditional-how-contacted-conditional-yes">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="width-10">

                      Enter placement order or serial number
                    </label>

                    <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
                  </div>

                </div>
              </div>


          </div>

      </div>
      </fieldset>
    </div>


    <button class="govuk-button" data-module="govuk-button">Save and continue</button>
    <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>


    </form>
</div>
</div>
</main>
</div>

{% endblock %}
