{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="../task-list-2" method="post" class="form">

          <h2 class="govuk-heading-l">Add details of your solicitor, if relevant</h2>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <label class="govuk-label" for="full-name">
                Is a solicitor helping you with this application?
              </label>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-gp" name="company-name" type="radio" 
                    value="yes" data-aria-controls="conditional-gp" {{ checked("company-name", "yes") }}>
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-gp">
                    Yes
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="company-name"
                    type="radio" value="no" data-aria-controls="conditional-how-contacted-conditional-2" {{ checked("company-name", "no") }}> 
                  <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                    No
                  </label>
                </div>




                <div
                  class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
                  id="conditional-gp">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="more-detail">
                      Add your solicitor's details
                    </label>
                    <br>
                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-town">
                        Practice or company name
                      </label>
                      <input class="govuk-input" id="event-name" name="event-name" type="text">
                    </div>
                    <div class="govuk-form-group">
                      <label class="govuk-label" for="full-name">
                        Solicitor's name
                      </label>
                      <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name"
                        spellcheck="false">
                    </div>



                    <div class="govuk-form-group">
                      <label class="govuk-label" for="full-name">
                        Their email address
                      </label>
                      <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name"
                        spellcheck="false">
                    </div>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="width-10">
                        Phone number
                      </label>
                      <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
                    </div>


                    <div class="govuk-form-group">
                      <label class="govuk-label" for="width-10">
                        Postcode
                      </label>
                      <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
                    </div>
                    <a href="" class="govuk-button govuk-button--secondary">Find address</a>


                    <div class="govuk-form-group">
                      <p><a href="">Or enter address manually</a></p>
                    </div>


                  </div>
                </div>

              </div>
            </fieldset>
          </div>





          <button class="govuk-button" data-module="govuk-button">Save and return</button>

        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
