{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Details of the child's birth parents</h2>
        <p class="govuk-body-l">By law, you must try to answer these questions, even if you're not sure the
          details are correct.
          <!-- This is because it's you who's applying to adopt.</p><-->

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Birth mother's name
            </label>

            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>



          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Birth father's name, if known
            </label>
            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>



          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <label class="govuk-label" for="full-name">
                Do you have an address for the birth mother?
              </label>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-gp" name="how-contacted" type="radio"
                    value="email" data-aria-controls="conditional-gp">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-gp">
                    Yes
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="how-contacted"
                    type="radio" value="phone" data-aria-controls="conditional-how-contacted-condi">
                  <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                    No
                  </label>
                </div>


                <div
                  class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
                  id="conditional-gp">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="more-detail">
                      Add the birth mother's details
                    </label>
                    <br>
                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-town">
                        Building name or number
                      </label>
                      <input class="govuk-input" id="event-name" name="event-name" type="text">
                    </div>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-town">
                        Street
                      </label>
                      <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town"
                        type="text">
                    </div>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-town">
                        Town or city
                      </label>
                      <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town"
                        type="text">
                    </div>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-county">
                        County
                      </label>
                      <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county"
                        type="text">
                    </div>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-postcode">
                        Postcode
                      </label>
                      <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode"
                        type="text">
                    </div>


                  </div>
                </div>

              </div>
            </fieldset>
          </div>




          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <label class="govuk-label" for="full-name">
                Do you have an address for the birth father?
              </label>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-gp" name="how-contacted" type="radio"
                    value="email" data-aria-controls="conditional-father">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-gp">
                    Yes
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="how-contacted"
                    type="radio" value="phone" data-aria-controls="conditional-how-contacted-condi">
                  <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                    No
                  </label>
                </div>


                <div
                  class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
                  id="conditional-father">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="more-detail">
                      Add the birth father's details
                    </label>
                    <br>
                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-town">
                        Building name or number
                      </label>
                      <input class="govuk-input" id="event-name" name="event-name" type="text">
                    </div>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-town">
                        Street
                      </label>
                      <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town"
                        type="text">
                    </div>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-town">
                        Town or city
                      </label>
                      <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town"
                        type="text">
                    </div>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-county">
                        County
                      </label>
                      <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county"
                        type="text">
                    </div>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="address-postcode">
                        Postcode
                      </label>
                      <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode"
                        type="text">
                    </div>


                  </div>
                </div>

              </div>
            </fieldset>
          </div>

          <a href="../task-list-2" class="govuk-button" data-module="govuk-button">Save and return</a>

      </div>
    </div>
  </main>
</div>

{% endblock %}
