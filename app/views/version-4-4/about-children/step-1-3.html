{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Your history with the child</h2>
        <!--<p class="govuk-body-l">You can work with your adoption agency or social worker to gather this information, but
          we need to receive this from you. This is because it's you who's applying to adopt.</p><-->

        <form action="step-1-3-b" method="post" class="form">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
              <label class="govuk-label" for="full-name">
                When did the child come to live with you?
              </label>
              <span id="passport-issued-hint" class="govuk-hint">
                For example, 31 3 2019.
              </span>
              <div class="govuk-date-input" id="passport-issued">
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                      Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" name="date-placed"
                      type="number" pattern="[0-9]*" value="{{ data['date-placed'] }}">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                      Month
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month"
                      name="passport-issued-month" type="number" pattern="[0-9]*">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                      Year
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year"
                      name="passport-issued-year" type="number" pattern="[0-9]*">
                  </div>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <label class="govuk-label" for="full-name">
                Was this the same date the child was placed in the care of the local authority?
              </label>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-2" name="tab" type="radio" value="igottwo"
                    onclick="show1();">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live" name="tab" type="radio" value="igotnone"
                    onclick="show2();">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                    No
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live" name="tab" type="radio" value="igotnone"
                    onclick="show1();">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                    Not sure
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <div id="div1" class="govuk-form-group hide">
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
                <label class="govuk-label" for="full-name">
                  When was the child placed in local authority care?
                </label>
                <span id="passport-issued-hint" class="govuk-hint">
                  For example, 31 3 2019
                </span>
                <div class="govuk-date-input" id="passport-issued">
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                        Day
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day"
                        name="passport-issued-day" type="number" pattern="[0-9]*">
                    </div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                        Month
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month"
                        name="passport-issued-month" type="number" pattern="[0-9]*">
                    </div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                        Year
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year"
                        name="passport-issued-year" type="number" pattern="[0-9]*">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <label class="govuk-label" for="full-name">
                Do you know the placement order or serial number?
              </label>
              <span id="changed-name-hint" class="govuk-hint">This is on the top right of the order.</span>

              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional" name="how-contacted" type="radio"
                    value="email" data-aria-controls="conditional-how-contacted-conditional-yes">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                    Yes
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio"
                    value="phone" data-aria-controls="conditional-how-contacted-conditional-10">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                    No
                  </label>
                </div>


                <div
                  class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
                  id="conditional-how-contacted-conditional-yes">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="width-10">

                      Enter placement order or serial number
                    </label>

                    <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
                  </div>

                </div>
              </div>


          </div>

      </div>
      </fieldset>
    </div>


    <button class="govuk-button" data-module="govuk-button">Save and continue</button>
    <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>


    </form>
</div>
</div>
</main>
</div>

{% endblock %}
