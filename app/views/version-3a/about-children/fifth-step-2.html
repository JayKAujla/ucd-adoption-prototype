{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <span class="govuk-caption-xl">Birth parents' details, wishes and contact</span>
      <h1 class="govuk-heading-l">
        Wishes of the birth parents
      </h1>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <label class="govuk-label govuk-label--m" for="passport-number">
                Would you follow any wishes the birth parents might have for the child's upbringing?
              </label>
              <span id="changed-name-hint" class="govuk-hint">For example, any religious or cultural wishes.</span>

              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio"
                    value="england">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio"
                    value="scotland">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                    No
                  </label>
                </div>


              </div>
            </fieldset>
          </div>
        </fieldset>
      </div>


      <a href="../task-list-2.html" class="govuk-button">Save and continue</a>
      <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>



    </div>
    </main>





    {% endblock %}
