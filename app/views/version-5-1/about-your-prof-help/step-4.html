{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="../task-list-2" method="post" class="form">

          <h2 class="govuk-heading-l">Declare any other adoption agencies or social workers</h2>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <label class="govuk-label" for="full-name">
                To the best of your or your partner's knowledge, has any other agency or person been involved in
                arrangements for the child's adoption?
              </label>

              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-gp" name="adoption-or-social" type="radio"
                    value="email" data-aria-controls="conditional-gp" value="yes"{{ checked("adoption-or-social", "yes") }}>
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-gp">
                    Yes
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="adoption-or-social"
                    type="radio" value="phone" data-aria-controls="conditional-how-contacted-condi-no" checked("adoption-or-social", "no") }}>
                  <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                    No
                  </label>
                </div>

                <div
                  class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
                  id="conditional-gp">
                  <div class="govuk-form-group">


                    <label class="govuk-label" for="full-name">
                      Enter the name of the agency or person
                    </label>

                    <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">


                  </div>


                </div>
            </fieldset>

          </div>


          <button class="govuk-button" data-module="govuk-button">Save and return</button>

        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
