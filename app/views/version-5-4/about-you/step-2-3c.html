{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">How else can we contact you?</h2>

        <p>For example, with questions or updates about your application. All legal papers will be posted.</p>

        <span id="passport-issued-hint" class="govuk-hint">
          Select all that apply.
        </span>

        <form action="../task-list-2" method="post" class="form">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="citizenship-conditional-hint">

              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="citizenship-conditional" name="citizen" type="checkbox"
                    value="email" data-aria-controls="conditional-citizenship-conditional">
                  <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional">
                    Email - jane@goodall.com.
                  </label>
                </div>
                <!-- <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
                  id="conditional-citizenship-conditional">
                  <div class="govuk-inset-text">
                    The email address we will contact you on is jane@goodall.com.
                  </div>

                </div> -->
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="citizenship-conditional-2" name="citizen" type="checkbox"
                    value="phone" data-aria-controls="conditional-citizenship-conditional-2">
                  <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional-2">
                    Phone
                  </label>
                </div>
                <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
                  id="conditional-citizenship-conditional-2">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="contact-by-phone">
                      Phone number
                    </label>
                    <input class="govuk-input govuk-input--width-20" id="contact-by-phone" name="phone-number"
                      type="tel" value="{{ data['phone-number'] }}">
                  </div>


                </div>
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="citizenship-conditional-3" name="phone-number"
                    type="checkbox" value="text message" data-aria-controls="conditional-citizenship-conditional-3">
                  <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional-3">
                    Text message
                  </label>
                </div>
                <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
                  id="conditional-citizenship-conditional-3">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="contact-by-text">
                      Mobile phone number
                    </label>
                    <input class="govuk-input govuk-input--width-20" id="contact-by-text" name="contact-by-text"
                      type="tel" value="{{ data['phone-number'] }}">
                  </div>

                </div>
              </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">Save and return</button>

        </form>
      </div>
    </div>
  </main>
</div>

{% endblock %}
