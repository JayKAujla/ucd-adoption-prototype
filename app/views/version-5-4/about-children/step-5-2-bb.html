{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Do you have his current or last known address?</h2>

        <form action="step-5-2-c" method="post" class="form" id="birth-father-form">

          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
            <!-- <label class="govuk-label" for="full-name">
              Do you have his current or last known address?
            </label> -->
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input radioTargetSet" id="how-contacted-conditional-gp" name="how-contacted" type="radio"
                value="step-5-2-cc" data-aria-controls="conditional-gp">
                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-gp">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input radioTargetSet" id="conditional-how-contacted-condi" name="how-contacted"
                type="radio" value="../task-list-2" data-aria-controls="conditional-how-contacted-condi-no">
                <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                  No
                </label>
              </div>





            <div
            class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
            id="conditional-how-contacted-condi-no">
            <div class="govuk-form-group">
              <label class="govuk-label" for="full-name">
                Why is there no address?
              </label>

              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio"
                  value="england">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                    He cannot be found
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live"
                  type="radio" value="scotland">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                    He has no fixed address
                  </label>
                </div>

              </div>
            </div>
          </fieldset>

          <br>
          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
          <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>

        </div>
      </div>


    </form>

  </div>
</div>
</main>
</div>

{% endblock %}
