{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Add the first sibling's details</h2>

        <form action="../task-list-2" method="post" class="form">

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Full name
            </label>

            <input class="govuk-input" id="full-name" name="childs-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>

          <!--<details class="govuk-details" data-module="govuk-details">
          <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">
              I do not have their birth certificate
            </span>
          </summary>
          <div class="govuk-details__text">
            TBC
          </div>
        </details> -->

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
              <label class="govuk-label" for="full-name">
                Date of birth
              </label>
              <span id="passport-issued-hint" class="govuk-hint">
                For example, 31 3 2011.
              </span>
              <div class="govuk-date-input" id="passport-issued">
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                      Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day"
                      name="passport-issued-day" type="number" pattern="[0-9]*">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                      Month
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month"
                      name="passport-issued-month" type="number" pattern="[0-9]*">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                      Year
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year"
                      name="passport-issued-year" type="number" pattern="[0-9]*">
                  </div>
                </div>
              </div>
            </fieldset>
          </div>




          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Relation to the child
            </label>
            <span id="passport-issued-hint" class="govuk-hint">
              For example, 'Sibling'.
            </span>
            <input class="govuk-input" id="full-name" name="childs-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>



          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Their mother's name
            </label>
            <!-- <span id="changed-name-hint" class="govuk-hint">
              Enter this as it's shown on the birth certificate.
            </span><-->
            <input class="govuk-input" id="full-name" name="childs-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Their father's name, if known
            </label>
            <!--<span id="changed-name-hint" class="govuk-hint">
              Enter this as it's shown on the birth certificate.
            </span><-->
            <input class="govuk-input" id="full-name" name="childs-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>


          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <label class="govuk-label" for="full-name">
                Have there been any previous court orders for this child?
              </label>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live-2" name="health-issues" type="radio"
                    value="igottwo" onclick="show2();">

                  <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live" name="health-issues" type="radio"
                    value="igotnone" onclick="show1();">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                    No
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="where-do-you-live" name="health-issues" type="radio"
                    value="igotnone" onclick="show1();">
                  <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                    I do not know
                  </label>
                </div>

                <br>

                <div id="div1" class="govuk-form-group hide">
                  <label class="govuk-label" for="more-detail">
                    Add previous court order serial number
                  </label>
                  <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">

                </div>

              </div>
            </fieldset>
          </div>



          <button class="govuk-button" data-module="govuk-button">Save and return</button>

        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
