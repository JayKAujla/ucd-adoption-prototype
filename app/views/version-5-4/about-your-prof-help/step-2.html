{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Add details of the child's social worker </h2>

        <form action="step-2-b" method="post" class="form">

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              The local authority or adoption agency name
            </label>

            <input class="govuk-input" id="full-name" name="adoption-agency-name" type="text" autocomplete="name"
              spellcheck="false" value="{{ data['adoption-agency-name'] }}">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Social worker's name
            </label>
            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Their email address
            </label>
            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Their team email address, if they have one
            </label>
            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">

              <label class="govuk-label" for="full-name">
                Do you know their phone number?
              </label>

              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-gp" name="education" type="radio"
                    value="yes" data-aria-controls="conditional-gp">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-gp">
                    Yes
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="education"
                    type="radio" value="no" data-aria-controls="conditional-how-contacted-condi">
                  <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                    No
                  </label>
                </div>


                <div
                  class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
                  id="conditional-gp">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="width-10">
                      Phone number
                    </label>
                    <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
                  </div>
                </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
          <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>


        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
