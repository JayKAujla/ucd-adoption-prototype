{% extends "layout-signed-out.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">Sign in</h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="width-10">
          Your email address
        </label>
        <input class="govuk-input govuk-input--width-20" id="width-10" name="width-10" type="text">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="width-10">
          Password?
        </label>
        <input class="govuk-input govuk-input--width-20" id="width-10" name="width-10" type="text">
      </div>


      <a href="task-list" class="govuk-button">Sign in</a>
      <!--
      <h2 class="govuk-heading-m"><a href="about-the-child/number-of-children">Version with No. of kids asked first</h2>
      </a>-->



      <p>Or <a href="#">create an account</a> if you don't have one</p>

      <h3 class="govuk-heading-m">Problems signing in</h3>
      <p><a href="#">I have forgotten my username</a></p>
      <p><a href="#">I have forgotten my password</a></p>



    </div>
  </div>

</div>

{% endblock %}
