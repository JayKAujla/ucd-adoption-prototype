
{% extends "layout-signed-in.html" %}

{% block pageTitle %}
  Apply to adopt a child
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What is your occupation?
            </h1>
          </legend>
          <span id="changed-name-hint" class="govuk-hint">
            Some helpful help text.
          </span>

          <div class="govuk-form-group">
            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <a href="address-2" class="govuk-button">Save</a>
          </div>

        </fieldset>
      </div>

    </div>
  </div>
</div>

{% endblock %}
