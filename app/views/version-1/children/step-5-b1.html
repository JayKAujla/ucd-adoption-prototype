{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="" method="post" class="form" id="birth-mother-form">

          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

            <div class="govuk-radios">
              <div class="govuk-radios__item">

                <input class="govuk-radios__input radioTargetSet" id="radio2" name="mother-alive" type="radio"

                <label class="govuk-label govuk-radios__label" for="where-do-you-live">

              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input radioTargetSet" id="where-do-you-live-2" name="mother-alive" type="radio"
                  value="step-5-b" {{ checked("mother-alive", "not sure") }}>

</div>
