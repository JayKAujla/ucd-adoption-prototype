{% block header %}
{% include "includes/sw-header.html" %}
{% endblock %}


<html lang="en" class="govuk-template ">  
  <div style=" max-width:1300px; margin: 0 auto;">
      <div style=" max-width:1300px;  min-width:1300px;  margin: 20px 0px 0px 0px;  ">
          <main class="govuk-main-wrapper " id="main-content" role="main" style="padding-top: 25px;">                      
              <div class="govuk-width-container">
                <div class="govuk-grid-row" style="width:1300px; margin-left: -90px;">
                  <h1 class="govuk-heading-l">Manage documents</h1>
                  <h2 class="govuk-heading-m">#1234-5678-0921-2722  &nbsp;&nbsp;&nbsp; </h2>

                  <form action="/version-1/x-ui/case-worker/case-worker-manage-documents" method="post" class="form">
                  <div class="govuk-form-group">
          
                      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="application" name="document-type" type="radio" value="application">
                          <label class="govuk-label govuk-radios__label" for="application">
                            Main application documents (Placement Order, Care Order, previous Orders)
                          </label>
                        </div>
          
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="annex-a" name="document-type" type="radio" value="annex-a">
                          <label class="govuk-label govuk-radios__label" for="annex-a">
                            Annex A
                          </label>
                        </div>
          
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="correspondence" name="document-type" type="radio" value="correspondence">
                          <label class="govuk-label govuk-radios__label" for="correspondence">
                            Correspondence
                          </label>
                        </div>

                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="other" name="document-type" type="radio" value="other">
                          <label class="govuk-label govuk-radios__label" for="other">
                            Any other documents
                          </label>
                        </div>

                      </div>                  
                </div>
                <!-- Buttons -->
                {% include "../../../includes/buttons-xui.html" %}
                  </form>
              </div>
          </main>
      </div>
  </div>
</html>

{% block footer %}
{% include "includes/newfooter.html" %}
{% endblock %}
