{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Employment history</h2>

        <form action="../task-list-2" method="post" class="form">

        <div class="govuk-form-group">
          <label class="govuk-label" for="full-name">
            Add details of where you've worked in the past 5 years
          </label>
          <span id="changed-name-hint" class="govuk-hint">
            This could be paid or unpaid work
          </span>
          <textarea class="govuk-textarea" id="more-detail" name="employment-history" rows="5" aria-describedby="more-detail-hint" value="{{ data['employment-history'] }}"></textarea>
        </div>


        <button class="govuk-button" data-module="govuk-button">Save and continue</button>

      </form>
      </div>
    </div>
  </main>
</div>

{% endblock %}
