{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Add details of the child's social worker </h2>

        <form action="../task-list-2" method="post" class="form">

        <div class="govuk-form-group">
          <label class="govuk-label" for="full-name">
            The local authority or adoption agency name
          </label>
          <span id="passport-issued-hint" class="govuk-hint">
            Speak to your social worker or agency if you're not sure.
          </span>
          <input class="govuk-input" id="full-name" name="adoption-agency-name" type="text" autocomplete="name" spellcheck="false" value="{{ data['adoption-agency-name'] }}">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="full-name">
            Social worker's name
          </label>
          <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="full-name">
            Their email address
          </label>
          <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="full-name">
            Their team email inbox, if they have one
          </label>
          <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="width-10">
            Phone number, if known
          </label>
          <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="width-10">
            Postcode
          </label>
          <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
        </div>
        <a href="" class="govuk-button govuk-button--secondary">Find address</a>


        <div class="govuk-form-group">
          <p><a href="">Or enter address manually</a></p>
        </div>


        <button class="govuk-button" data-module="govuk-button">Save and continue</button>

        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
