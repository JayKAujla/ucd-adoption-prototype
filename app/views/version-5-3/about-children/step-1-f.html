{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">The birth parent's details</h2>

        <form action="step-1-g" method="post" class="form">


          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Mother's full name
            </label>
            <!-- <span id="changed-name-hint" class="govuk-hint">
              Enter this as it's shown on the birth certificate.
            </span><-->
            <input class="govuk-input" id="full-name" name="childs-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>

<div class="govuk-form-group">
          <label class="govuk-label" for="full-name">
            Is the birth father's name on the certificate?
          </label>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional-gp" name="education" type="radio"
                value="yes" data-aria-controls="conditional-gp">
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-gp">
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="education" type="radio"
                value="no" data-aria-controls="conditional-how-contacted-condi">
              <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                No
              </label>
            </div>


            <div class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
              id="conditional-gp">
              <div class="govuk-form-group">
                <label class="govuk-label" for="more-detail">
                  Father's full name
                </label>
                <input class="govuk-input" id="event-name" name="event-name" type="text">
              </div>
            </div>
          </div>
</div>





          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
          <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>

        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
