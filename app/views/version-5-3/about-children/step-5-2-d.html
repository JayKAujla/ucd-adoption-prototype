{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Add the birth father's address</h2>

        <form action="step-5-3" method="post" class="form">

          <div class="govuk-form-group">

            <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
              <h4 class="govuk-heading-s">Postcode</h4>
              <div class="govuk-form-group float-left">
                <p class="">SW1A 1AA</p>
                <p><a href="address-1">Change</a></p>
              </div>

              <div class="govuk-form-group">
                <select class="govuk-select" id="sort" name="sort">
                  <option value="published">1 address found </option>
                  <option value="updated">Buckingham Palace, LONDON SW1A 1AA</option>
                </select>
              </div>

          </div>

          <div class="govuk-form-group">
            <p><a href="">Or enter address manually</a></p>
          </div>

          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
          <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>

        </div>
      </div>


    </form>

  </div>
</div>
</main>
</div>

{% endblock %}
