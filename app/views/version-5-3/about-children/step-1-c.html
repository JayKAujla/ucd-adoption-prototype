{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="step-1-d" method="post" class="form">

          <div class="govuk-form-group">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Do you know the child's time of birth?
              </h1>
            </legend>


          <div class="govuk-form-group">

                    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="how-contacted-time-yes" name="time" type="radio"
                          value="yes" data-aria-controls="time-yes" >
                        <label class="govuk-label govuk-radios__label" for="how-contacted-time-yes">
                          Yes
                        </label>
                      </div>

                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="time" type="radio"
                          value="no" data-aria-controls="conditional-how-contacted-condi" >
                        <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                          No
                        </label>
                      </div>


                      <div class="govuk-radios__conditional govuk-radios__conditional--applicants govuk-radios__conditional--hidden"
                        id="time-yes">
                          <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
                            <label class="govuk-label" for="full-name">
                              Time of birth
                            </label>
                            <span id="passport-issued-hint" class="govuk-hint">
                              Use the 24 hour clock. For example, 22 48.
                            </span>
                            <div class="govuk-date-input" id="passport-issued">
                              <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                  <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                                    Hour
                                  </label>
                                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day"
                                    name="passport-issued-day" type="number" pattern="[0-9]*">
                                </div>
                              </div>
                              <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                  <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                                    Minute
                                  </label>
                                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month"
                                    name="passport-issued-month" type="number" pattern="[0-9]*">
                                </div>
                              </div>
                            </div>
                          </fieldset>

                      </div>
                    </div>
          </div>
        </div>


          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
          <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>

        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
