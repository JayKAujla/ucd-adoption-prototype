{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="" id="eligible-form" method="post" class="form">

          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l">Your relationship details </span>
            <h1 class="govuk-fieldset__heading">
              Are you married to, or in a civil partnership with, the other applicant?
            </h1>
          </legend>

          <div class="govuk-form-group">

          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">


            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input radioTargetSet" id="how-contacted-conditional" name="how-contacted" type="radio"
                  value="../about-you/step-1" data-aria-controls="conditional-how-contacted-conditional-yes">
                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input radioTargetSet" id="how-contacted-conditional-2" name="how-contacted" type="radio"
                  value="../task-list-2-multiple" data-aria-controls="conditional-how-contacted-conditional-2">
                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                  No
                </label>
              </div>

            </div>
          </fieldset>
        </div>


        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
        <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save as draft</a>

      </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
