{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

              <div class="govuk-form-group">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <span class="govuk-caption-l">Your details </span>
                  <h1 class="govuk-fieldset__heading">
                    What's your address?
                  </h1>
                </legend>
                <p class="govuk-body"> We'll send all court papers to this address.</p>


                <label class="govuk-label govuk-label--m" for="passport-number">
                  Postcode
                </label>

                <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">


              </div>
              <div class="govuk-form-group">
                <p><a href="step-2-3-b">Or enter address manually</a></p>
              </div>

                <div class="govuk-button-group govuk-!-margin-top-6">
          <button class=“govuk-button” data-module=“govuk-button” name=“submit-button” value=“find-address”>
            Find address
          </button>
          <button class=“govuk-button govuk-button--secondary” data-module=“govuk-button” name=“submit-button” value=“save-as-draft”>
            Save as draft
          </button>
        </div>



            </div>
          </div>
        </main>
      </div>

      {% endblock %}
