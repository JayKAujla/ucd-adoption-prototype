{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-heading-l">Have there been any previous court orders for the child?</h2>



        <form action="../task-list-2" method="post" class="form">




        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">

            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-contacted-conditional-gp" name="wishes3" type="radio"
                  value="yes" data-aria-controls="conditional-gp" {{ checked("wishes3", "yes") }}>
                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-gp">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="wishes3"
                  type="radio" value="no" data-aria-controls="conditional-how-contacted-condi" {{ checked("wishes3", "no") }}>
                <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                  No
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="conditional-how-contacted-condi" name="wishes3"
                  type="radio" value="middle" data-aria-controls="conditional-how-contacted-condi" {{ checked("wishes3", "middle") }}>
                <label class="govuk-label govuk-radios__label" for="conditional-how-contacted-condi">
                  I do not know
                </label>
              </div>




            </div>
          </fieldset>
        </div>





       
        <button class="govuk-button" data-module="govuk-button">Save and return</button>

      </form>
      </div>
    </div>
  </main>
</div>

{% endblock %}
