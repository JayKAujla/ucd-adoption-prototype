{% extends "layout-signed-out.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="../task-list-2-single" method="post" class="form">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l">Your relationship details </span>
            <h1 class="govuk-fieldset__heading">
              Why is your partner not applying to adopt?
            </h1>
          </legend>


          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
              <span id="changed-name-hint" class="govuk-hint">
                <div class="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input radioTargetSet" id="where-do-you-live" name="where-do-you-live"
                      type="radio" value="">
                    <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                      We’re permanently separated
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input radioTargetSet" id="where-do-you-live" name="where-do-you-live"
                      type="radio" value="">
                    <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                      They died
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input radioTargetSet" id="where-do-you-live-2" name="where-do-you-live"
                      type="radio" value="">
                    <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                      They cannot be found
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input radioTargetSet" id="where-do-you-live-2" name="where-do-you-live"
                      type="radio" value="">
                    <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                      They’re physically incapable of applying, or lack the <a href="">mental capacity</a>
                    </label>
                  </div>
                </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">Save and return</button>
          <a href="../task-list-2-single" class="govuk-button govuk-button--secondary">Save as draft</a>


        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
