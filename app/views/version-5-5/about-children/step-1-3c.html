{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


        <form action="step-1-3-d" method="post" class="form">



          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h2 class="govuk-fieldset__heading">
                  Add the placement order number
                </h2>
              </legend>
              <span id="changed-name-hint" class="govuk-hint">
                This might also be called 'serial number'. It's on the top
                right of the order.
              </span>









              <div class="govuk-form-group">

                <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
              </div>

          </div>


      </div>

    </div>
    </fieldset>
</div>


<button class="govuk-button" data-module="govuk-button">Save and continue</button>
<a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>


</form>
</div>
</div>
</main>
</div>

{% endblock %}
