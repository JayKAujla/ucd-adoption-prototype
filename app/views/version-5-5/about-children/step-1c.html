{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="step-1b" method="post" class="form">



          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <span class="govuk-caption-l">The childâ€™s details </span>
                <h1 class="govuk-fieldset__heading">
                  Do you know their time of birth?
                </h1>
              </legend>
              <div class="govuk-radios govuk-radios--inline govuk-radios--inline" data-module="govuk-radios">


                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-3" name="how-contacted" type="radio"
                    value="text" data-aria-controls="conditional-how-contacted-conditional-3" value="igottwo"
                    onclick="show2();">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-3">
                    Yes
                  </label>
                </div>


                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio"
                    value="phone" data-aria-controls="conditional-how-contacted-conditional-2" value="igotnone"
                    onclick="show1();">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                    No
                  </label>
                </div>

              </div>

              <div id="div1" style="display:none;">

                <br>

                <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
                    <label class="govuk-label" for="full-name">
                      Their time of birth
                    </label>
                    <span id="passport-issued-hint" class="govuk-hint">
                      Use the 24 hour clock. For example, 22 48.
                    </span>
                    <div class="govuk-date-input" id="passport-issued">
                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                            Hour
                          </label>
                          <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                            id="passport-issued-day" name="passport-issued-day" type="number" pattern="[0-9]*">
                        </div>
                      </div>
                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                            Minute
                          </label>
                          <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                            id="passport-issued-month" name="passport-issued-month" type="number" pattern="[0-9]*">
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>

              </div>

            </fieldset>
          </div>



          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
          <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>

        </form>
      </div>
    </div>
  </main>
</div>

{% endblock %}
