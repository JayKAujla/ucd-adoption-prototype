{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <span class="govuk-caption-l">Their birth father’s or other parent’s details </span>
        <h2 class="govuk-heading-l">Do you know if the child has a father or someone acting as their other parent?</h2>

        <form action="step-5-2-b" method="post" class="form" id="birth-father-form">
        

          <div class="govuk-form-group">

            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <!-- <input class="govuk-radios__input" id="where-do-you-live" name="radio1" type="radio"
                  value="england"> -->
                <input class="govuk-radios__input radioTargetSet" id="radio2" name="radio1" type="radio"
                  value="step-5-2-3a">
                <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input radioTargetSet" id="where-do-you-live-2" name="radio1" type="radio"
                  value="../task-list-2">
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                  No
                </label>
              </div>

            </div>
          </div>
          </fieldset>

          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
          <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save and return</a>

      </div>
    </div>


    </form>

</div>
</div>
</main>
</div>

{% endblock %}
