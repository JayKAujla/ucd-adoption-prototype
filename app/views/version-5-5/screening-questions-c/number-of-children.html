{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="placement-order.html" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form action="placement-order" method="post" class="form">


          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <span class="govuk-caption-l">Check you're eligible to adopt</span>
                <h1 class="govuk-fieldset__heading">
                  How many children are you applying to adopt?
                </h1>
              </legend>




              <div class="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="waste" name="waste" type="checkbox" value="carcasses">
                  <label class="govuk-label govuk-checkboxes__label" for="waste">

                  </label>
                </div>
              </div>
          </div>
          </fieldset>

          <button class="govuk-button" data-module="govuk-button">Save and continue</button>

        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
