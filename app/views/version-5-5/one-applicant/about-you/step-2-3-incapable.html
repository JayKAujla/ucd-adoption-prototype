{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l">Your relationship details </span>
            <h1 class="govuk-fieldset__heading">
              What's their last known address?
            </h1>
          </legend>
          <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
            <label class="govuk-label govuk-label--m" for="passport-number">
              Postcode
            </label>
            <div class="govuk-form-group float-left">
              <!-- <p class="govuk-body-l">SW1A 1AA</p> -->
              <p class="govuk-body govuk-!-font-size-19">SW1A 1AA</p>

              <p><a href="address-1">Change</a></p>
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-label--m" for="passport-number">
                Select an address
              </label>
              <select class="govuk-select" id="sort" name="sort">
                <option value="published">1 address found </option>
                <option value="updated">Buckingham Palace, LONDON SW1A 1AA</option>
              </select>
            </div>

        </div>

        <div class="govuk-form-group">
          <p><a href="step-2-3-b">Or enter address manually</a></p>
        </div>

        <a href="../task-list-2" class="govuk-button">Save and return</a>
        <a href="../task-list-2" class="govuk-button govuk-button--secondary">Save as draft</a>

      </div>
    </div>
  </main>
</div>

{% endblock %}
