{% extends "layout-signed-in.html" %}

{% block pageTitle %}
Apply to adopt a child
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <span class="govuk-caption-l">About the first sibling </span>

        <h2 class="govuk-heading-l">What is the case number?</h2>

        <form action="step-6-3e" method="post" class="form">

          <div class="govuk-form-group">
            <span id="passport-issued-hint" class="govuk-hint">
              This can also be called the serial number
            </span>
            <input class="govuk-input" id="full-name" name="childs-name" type="text" autocomplete="name"
              spellcheck="false">
          </div>


          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
          <a href="../task-list-2-multiple" class="govuk-button govuk-button--secondary">Save as draft</a>


        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
